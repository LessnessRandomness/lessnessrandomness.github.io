<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title>Test</title>
        <script src="utils.js"></script> 
    </head>
    <body>
        <div id="exercise"></div>
        <div id="solution"></div>
        <script>
            var F = Fraction;
            var objectiveVector = [F(2), F(5)];
            var constraintMatrix = [[F(3), F(2)], [F(2), F(-1)], [F(-1), F(2)], [F(0), F(1)]];
            var bVector = [F(12), F(5), F(10), F(5)];
            var LPP_normal = LPP.NormalForm(objectiveVector, constraintMatrix, bVector);
            document.getElementById("exercise").appendChild(MathML.done(LPP_normal.toMathML()));
            var simplexWithM = LPP_normal.toSimplexTableWithM("solution");
            simplexWithM.ExplainedSolution("solution");
        </script>
    </body>
</html>
