<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title>Test</title>
        <script src="utils.js"></script> 
    </head>
    <body>
        <div id="exercise"></div>
        <button></button>
        <div id="solution"></div>
        <script>
			var linexp = LinearExpression([Fraction(3), Fraction(1)]);
            var objective = ObjectiveFunction(linexp);
			var constraints = []
			var leftSide = LinearExpression([Fraction(3), Fraction(2)]);
			constraints.push(LinearConstraint(leftSide, Fraction(18)));
			leftSide = LinearExpression([Fraction(-3), Fraction(1)]);
			constraints.push(LinearConstraint(leftSide, Fraction(6)));
			leftSide = LinearExpression([Fraction(4), Fraction(-3)]);
			constraints.push(LinearConstraint(leftSide, Fraction(12)));
			var LPP = LinearProgrammingProblem(objective, constraints);
			document.getElementById("exercise").appendChild(MathML.done(LPP.toMathML()));
			
			var A = [[Fraction(3), Fraction(2), Fraction(1), Fraction(0), Fraction(0)],
			         [Fraction(-3), Fraction(1), Fraction(0), Fraction(1), Fraction(0)],
					 [Fraction(4), Fraction(-3), Fraction(0), Fraction(0), Fraction(1)]];
			var B = [Fraction(18), Fraction(6), Fraction(12)];
			var D = [Fraction(-3), Fraction(-1), Fraction(0), Fraction(0), Fraction(0)];
			var d = Fraction(0);
			var bV = [2, 3, 4];
			var it = 0;
			var simplex = SimplexTable(A, B, D, d, bV, it);
			document.getElementById("solution").appendChild(MathML.done(simplex.toMathML()));
        </script>
		
		
    </body>
</html>
