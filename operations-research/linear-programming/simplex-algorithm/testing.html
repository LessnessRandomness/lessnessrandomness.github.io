<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title>Test</title>
        <script src="utils.js"></script> 
    </head>
    <body>
        <div id="exercise"></div>
        <button></button>
        <div id="solution"></div>
        <script>
			var F = Fraction;
			
            var linexp = LinearExpression([F(1), F(-1,2), F(0), F(2,4)]);
            var math = MathML.done([linexp.toMathML()]);
	        //document.getElementById("exercise").appendChild(math);
            
            var objective = ObjectiveFunction(linexp);
            var leftSide = LinearExpression([F(1), F(2), F(-1)]);
            var constraint = LinearConstraint(leftSide, F(3));
            var math = MathML.done([objective.toMathML(), constraint.toMathML()]);
			//document.getElementById("exercise").appendChild(math);
			
			var LPP = LinearProgrammingProblem(objective, [constraint, constraint], [1,3]);
            document.getElementById("exercise").appendChild(MathML.done(LPP.toMathML()));
        </script>
    </body>
</html>
